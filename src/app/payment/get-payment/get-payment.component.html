
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <app-add-edit-payment ></app-add-edit-payment>
        </div>
        </div>
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>CardOwner</th>
            <th>Card Name</th>
            <th>ExpiryDate</th>
            <th>SecurityCode</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let dataItem of FormData">
            <td></td>
            <td (click)="editClick(dataItem)">{{dataItem.CardOwner}}</td>
            <td (click)="editClick(dataItem)">{{dataItem.CardNumber}}</td>
            <td (click)="editClick(dataItem)">{{dataItem.ExpDate}}</td>
            <td (click)="editClick(dataItem)">{{dataItem.SecurityCode}}</td>
            <td>
                <a   (click) = "onDelete(dataItem.PaymentId)" style="background: transparent;border: none;color: red; cursor: pointer;" >
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </a>/
                <a  [routerLink]="['/paymentDetail', dataItem.PaymentId]"  routerLinkActive="active" style="background: transparent;border: none;color: red;cursor: pointer;" >
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
